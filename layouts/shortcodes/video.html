<!-- # Version: Using .page.permalink -->
<div class="container">
    <img class="player-icon" src="https://i.imgur.com/ZQDPecQ.png"></img>
    <video class="video-shortcode center" preload="{{ .Get "preload" }}" poster={{ .Page.Permalink }}{{ .Get 1 }} controls disablepictureinpicture controlsList="nodownload">
        <source src={{ .Page.Permalink }}{{ .Get 0 }} type="{{ .Get "type" }}">
    </video>
</div>


<style>
    .player-icon{
        cursor: pointer;
        position: absolute;
        top : 50%;
        left : 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: auto;
    }
    .video-shortcode {
        border-radius: 4px;
        max-width: 92%;
        height: auto;
    }
    .center {
        display: block;
        margin: 2vw auto;
    }
</style>
